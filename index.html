<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniCode Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;500;600;700&family=Vazirmatn:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              persian: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              dark: '#000000',
              surface: '#0a0a0a',
              primary: 'var(--color-primary)',
              accent: 'var(--color-accent)',
            },
            borderRadius: {
              'liquid': '28px', // Extremely rounded for liquid look
            },
            animation: {
              'flow': 'flow 15s ease-in-out infinite',
              'shimmer': 'shimmer 3s linear infinite',
            },
            keyframes: {
              flow: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '50%': { transform: 'translate(20px, -20px) scale(1.05)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: #ffffff;
        --color-accent: #a8a2ff;
      }

      body {
        background-color: #000000;
        color: #e5e7eb;
        overflow-x: hidden;
      }

      /* LIQUID GLASS ENGINE */
      .liquid-panel {
        background: rgba(255, 255, 255, 0.01);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-top: 1px solid rgba(255, 255, 255, 0.2); /* High-gloss top edge */
        border-left: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 
          0 20px 50px -10px rgba(0, 0, 0, 0.7),
          inset 0 0 30px rgba(255, 255, 255, 0.02); /* Volume */
        border-radius: 32px;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      /* Liquid Card (Interactable) */
      .liquid-card {
        background: linear-gradient(160deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 24px;
        box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
        transition: all 0.4s ease;
      }
      
      .liquid-card:hover {
        background: linear-gradient(160deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
        transform: translateY(-5px) scale(1.01);
        box-shadow: 
          0 15px 30px -5px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.15);
      }

      /* Liquid Button */
      .btn-liquid {
        background: var(--color-primary);
        color: #000000;
        border-radius: 99px; /* Capsule */
        font-weight: 600;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }
      
      .btn-liquid::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.8),
          transparent
        );
        transition: 0.5s;
      }
      
      .btn-liquid:hover::before {
        left: 100%;
      }
      
      .btn-liquid:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      }

      /* Background Mesh */
      .liquid-bg-gradient {
        background: radial-gradient(circle at 50% 50%, rgba(56, 60, 255, 0.15), transparent 60%),
                    radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.15), transparent 50%),
                    radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15), transparent 50%);
        filter: blur(60px);
        opacity: 0.6;
      }

      /* Inputs */
      .liquid-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        color: white;
        transition: all 0.3s;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
      }
      .liquid-input:focus {
        background: rgba(0, 0, 0, 0.5);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 0 0 0 2px rgba(255,255,255,0.05);
        outline: none;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
